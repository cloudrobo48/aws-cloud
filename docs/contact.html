<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>お問い合わせ</h1>
      <p>案件のご相談・お問合せはお気軽にどうぞ</p>
      <nav>
        <ul>
          <li><a href="/index.html">ホーム</a></li>
          <li><a href="/docs/about.html">プロフィール</a></li>
          <li><a href="/docs/portfolio.html">プロジェクトリスト</a></li>
          <li><a href="/docs/service.html">サービス内容</a></li>
          <li><a href="/docs/contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>

    <form id="contactForm" class="contact-form">
      <fieldset>
        <legend>お問い合わせ</legend>

        <div class="form-group">
          <label for="name">名前</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="_replyto" required />
        </div>

        <div class="form-group">
          <label for="message">メッセージ</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button id="submitButton" class="cta">送信する</button>
        <p id="responseMessage" style="display: none"></p>
      </fieldset>
    </form>

    <footer>
      <p>© 2025 クラウドインフラエンジニア | GitHub Pages</p>
    </footer>

    <!-- JavaScriptファイルを最後に読み込む -->
    <script type="module" src="/assets/js/main.js?v=20250810"></script>
  </body>
</html>
