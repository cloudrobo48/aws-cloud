name: Lint on Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      # ① 差分チェックを最初に入れる（フェイルするなら無駄な処理は回さない）
      - name: Ensure branch is up to date with remote
        run: |
          git fetch origin
          LOCAL=$(git rev-parse @)
          REMOTE=$(git rev-parse @{u})
          BASE=$(git merge-base @ @{u})

          echo "LOCAL:  $LOCAL"
          echo "REMOTE: $REMOTE"
          echo "BASE:   $BASE"

          if [ "$LOCAL" = "$BASE" ]; then
            echo "❌ This branch is behind remote. Please pull or rebase first."
            exit 1
          elif [ "$REMOTE" = "$BASE" ]; then
            echo "✅ Local is ahead of remote — good to push."
          elif [ "$LOCAL" = "$REMOTE" ]; then
            echo "✅ Branch is up to date."
          else
            echo "⚠️ Branch has diverged. Manual rebase may be required."
            exit 1
          fi

      - name: Run lint
        run: npm run lint

      - name: Run prettier format check
        run: npm run format:check
